<div class="container">
	<h1>Welcome Home</h1>
	<button ng-click="addProduct()" class="btn btn-success pull-right">Add <span class="glyphicon glyphicon-plus"></span></button>
	<table class="table table-striped table-hovered table-bordered">
		<thead>
			<tr>
				<th>S.No</th>
				<th>Name</th>
				<th>Photo</th>
				<th>Description</th>
				<th>Actions</th>
			</tr>
		</thead>
		<thead>
			<tr ng-repeat="product in userProducts">
				<td>{{$index + 1}}</td>
				<td>{{product.name}}</td>
				<td>
					<img ng-src="{{product.photo}}" alt="No Pic Uploaded" class="img-responsive img-thumbnail" style="max-width: 100px"/>
				</td>
				<td>{{product.description}}</td>
				<td>
					<button class="btn btn-sm btn-danger" ng-click="deleteProduct(product)"><span class="glyphicon glyphicon-trash"></span></button>
					<button class="btn btn-sm btn-info" ng-click="editProduct(product)"><span class="glyphicon glyphicon-edit"></span></button>
				</td>
			</tr>
		</thead>
	</table>
</div>
