<div class="row">
	<h3 class="text-center">Product</h3>
	<div class="col-md-8">
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-md-4 control-label">Name</label>
				<div class="col-md-7">
					<input type="text" placeholder="Name" ng-model="product.name" class="form-control"/>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-4 control-label">Description</label>
				<div class="col-md-7">
					<textarea placeholder="Description" ng-model="product.description" class="form-control"></textarea>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-4 control-label">Photo</label>
				<div class="col-md-7">
					<input type="file" files-input ng-model="uploadedPic" ng-change="onPhotoChange(uploadedPic)" class="form-control" />
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-offset-4 col-md-7">
					<button type="reset" class="btn btn-default" ng-click="resetProduct()" ng-if="!product.id">Reset</button>
					<button type="submit" class="btn btn-primary" ng-click="saveProduct(product)">Save</button>
				</div>
			</div>
		</form>
	</div>
	<div class="col-md-4">
		<img class="img-responsive img-thumbnail" ng-src="{{product.photo}}" alt="Please select a image to see the preview"/>
	</div>
</div>
