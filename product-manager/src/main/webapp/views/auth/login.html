<div class="login-form">
	<form name="loginForm" ng-submit="submitLogin()">
		<h2 class="text-center">Log in</h2>
		<div class="form-group">
			<input type="text" class="form-control" ng-model="loginObj.userId" placeholder="Username" required="required">
		</div>
		<div class="form-group">
			<input type="password" class="form-control" ng-model="loginObj.password" placeholder="Password" required="required">
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary btn-block">Log in</button>
		</div>
		<div class="clearfix">
			<label class="pull-left checkbox-inline">
				<input type="checkbox">
				Remember me
			</label>
			<a href="#" class="pull-right">Forgot Password?</a>
		</div>
	</form>
</div>
